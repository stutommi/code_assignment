<!DOCTYPE html>
<html>

<Head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta name="viewport" content="width=500, initial-scale=1">
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">

<body>
  <h1>Code assignment</h1>
  <section>
    <h2>Sum of numbers</h2>
    <p>Add numbers below <strong>(separated by a comma)</strong>
      to see total sum and if sum is a prime number.</p>
    <Input id="sum-input" autocomplete="off" placeholder="E.g 1, 2, 3"></Input>
    <div>
      <h3>Result</h3>
      <div id="sum-result"></div>
    </div>
  </section>

  <section>
    <h2>Is number a prime?</h2>
    <p>Add a number below to see if it's a prime!</p>
    <Input id="prime-input" autocomplete="off" placeholder="E.g 42"></Input>
    <div>
      <h3>Result</h3>
      <div id="prime-result"></div>
    </div>
  </section>


  <script src="index.js"></script>
</body>

</html>
